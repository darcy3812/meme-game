version: '3.4'

networks:
  meme-network:
    driver: bridge 

services:
  memegame.front:
    image: memegame.front
    build:
      context: meme-front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./meme-front:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - meme-network

  memegame.api:
    image: ${DOCKER_REGISTRY-}memegameapi    
    build:
      context: .
      dockerfile: MemeGame.API/Dockerfile
    depends_on:
      - memegame.db
    networks:
      - meme-network 

  memegame.db:
    image: postgres:13.4
    environment:
      POSTGRES_DB: "Meme"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - db_volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - meme-network
  proxy:
    image: nginx:mainline
    depends_on:
      - memegame.api
      - memegame.front
    networks:
      - meme-network 

volumes:
  db_volume: